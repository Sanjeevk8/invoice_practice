<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/validation.css" />
    <title>validation</title>
</head>

<body>
    <header>
        <div id="Logo">
            <img src="images/logo.png" alt="logo" id="logo">
            <span id="logo_word">invoicely.ai</span>
        </div>
        <div id="buttons">
            <button id="generate">Generate</button>
            <button id="upload"><i class="fa-sharp fa-solid fa-cloud-arrow-up"></i> Upload invoice</button>
        </div>
    </header>
    <div id="bill">
        <div id="invoice">
        </div>
        <div id="invoice_write">
            <div id="box">
                <div id="trust">
                    <div id="trust_word">
                        <span id="thoughts">Trust Score</span>
                        <p>Needs improvements.see below to improve.</p>
                    </div>
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div id="box1">
                <div id="section1">
                    <div id="logo_type">
                        <p>Logo</p>
                        <button id="image_upload">
                            <div id="upload_sticker">
                                <i class="fa-solid fa-upload fa-2x"></i>
                            </div>
                            <div>
                                <div id="upload_file">Upload file</div>
                                <div id="file_name">JPG,JPEG,PNG,less than 5MB</div>
                            </div>
                        </button>
                    </div>
                    <div id="invoice_number">
                        <p>Invoice number</p>
                        <input type="text" id="text" />
                    </div>
                </div>
                <div id="section2">
                    <div id="logo_type">
                        <p>Your company details</p>
                        <textarea name="company_name" id="company_name" class="company_name" cols="47"
                            rows="3"></textarea>
                    </div>
                    <div id="invoice_number">
                        <p>Bill to</p>
                        <textarea name="company_name" id="company_bill" class="company_name" cols="47"
                            rows="3"></textarea>
                    </div>
                </div>
                <div id="section3">
                    <div id="logo_type">
                        <p>Date issued</p>
                        <input type="date" id="date_issued">
                    </div>
                    <div id="invoice_number">
                        <p>Due date</p>
                        <input type="date" id="date_issued">
                    </div>
                </div>
                <div id="box2">
                    <div id="product_add">
                        <div id="for_index">
                            <div id="p1">Item</div>
                            <div id="p2">Rate</div>
                            <div id="p3">Qty</div>
                            <div id="p4">Amount</div>
                        </div>
                        <div id="itemsContainer">
                            <div id="index">
                                <input type="text" id="product" />
                                <input type="text" id="rate" />
                                <input type="text" id="quantity" />
                                <input type="text" id="amount" />
                            </div>
                        </div>
                        <div id="add" onclick="addItems();">
                            <div id="plus">+</div>
                        </div>
                        <div id="add_item">Add item</div>
                    </div>
                </div>
                <div id="box3">
                    <div id="notes">
                        <div id="p1">Notes</div>
                        <textarea name="note" id="company_name" class="company_name" cols="50" rows="3"></textarea>
                    </div>
                    <div id="final">
                        <div id="total">
                            <div id="subtotal">Subtotal</div>
                            <input type="text" id="S_total" />
                        </div>
                        <div id="box4">
                            <div id="tax">
                                <label for="tax" id="Tax">Tax</label>
                                <input type="text" id="Tax_input" />
                            </div>
                            <div id="tax">
                                <label for="Discount" id="Discount">Discount</label>
                                <input type="text" id="discount_input" />
                            </div>
                            <div id="tax">
                                <p>Shopping free</p>
                                <input type="text" id="Shoping_free_input" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
