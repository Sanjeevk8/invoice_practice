<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/validation.css"/>
    <title>validation</title>
</head>
<body>
    <header>
        <div class="Logo">
            <img src="images/logo.png" alt="logo" class="logo">
            <span class="logo_word">invoicely.ai</span>
        </div>
        <div class="buttons">
            <button class="generate">Generate</button>
            <button class="upload"><i class="fa-sharp fa-solid fa-cloud-arrow-up"></i> Upload invoice</button>
        </div>
    </header>

    <div class="bill">
        <div class="invoice">

        </div>

        <div class="invoice_write">
            <div class="box">
                <div class="trust">
                    <div class="trust_word">
                        <span class="thoughts">Trust Score</span>
                        <p>Needs improvements.see below to improve.</p>
                    </div>    
                    <div class="progress-bar"></div>
                </div>    
            </div>

            <div class="box1">
                <div class="section1">
                    <div class="logo_type">
                        <p>Logo</p>
                        <button class="image_upload">
                            <div class="upload_sticker">
                                <i class="fa-solid fa-upload"></i>
                            </div>
                                <div class="upload_file">Upload file</div>
                                <p class="file_name">JPG,JPEG,PNG,less than 5MB</p>
                        </button>
                    </div>

                    <div class="invoice_number">
                        <p>Invoice number</p>
                        <input type="text"/>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
